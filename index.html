<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegeri</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body >

    <div class="m-2 border border-3 p-2">
        <H1 class="text-center mb-2">Pegeri - Your new Digital Pet </H1>
        <p class="text-center mb-3">To start you have to log in or create an account</p>
        <div class="container col-4">
            <div id="iAmUser" class="text-start visible" >
                <label for="user">Username:</label>
                <input type="text" id="user" >
                <br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" >
                <br>
                <button id="sendLogin">Login</button>
                <br>
                <a href="#" onclick="makeVisible(false)" id="noAcc">No Account yet?</a>
            </div>
          
            <div id="newUser" class="invisible ">
                
                <label for="user1">Username:</label>
                <input type="text" id="user1"  required >
                <br>
                <label for="pass1">Password:</label>
                <input type="password" id="pass1" >
                <br>
                <button id="register">Register</button>
                <br>
                <a href="#" onclick="makeVisible(true)" id="noAcc">You have an account?</a>
                
    
            </div>
            
            
    
            
        </div>
    </div>
    
    <script src="ajaxCalls.js"></script>
    <script src="index.js"></script>
    <script>
        function makeVisible(value){
            let alreadyUse = document.getElementById('iAmUser');
            let newUse = document.getElementById('newUser');

            if(value){
                alreadyUse.classList.add('visible');
                newUse.classList.add('invisible');

                alreadyUse.classList.remove('invisible');
                newUse.classList.remove('visible');
            }else{
                newUse.classList.add('visible');
                alreadyUse.classList.add('invisible');

                newUse.classList.remove('invisible');
                alreadyUse.classList.remove('visible');
            }
        }
    </script>
</body>
</html>
